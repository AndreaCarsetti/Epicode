    function cercaLavoro(x, y) {
      const Titolo = x.toLowerCase().trim();
      const Località = y.toLowerCase().trim();
      const Risultati = [];

      for (let i = 0; i < jobs.length; i++) {
        const Lista = jobs[i];
        const TitoloLavoro = Lista.title.toLowerCase();
        const LocalitàLavoro = Lista.location.toLowerCase();

        if (TitoloLavoro.includes(Titolo) && LocalitàLavoro.includes(Località)) {
          Risultati.push(Lista);
        }
      }

      return {
        result: Risultati,
        count: Risultati.length
      };
    }

    function avviaRicerca() {
      const titolo = document.getElementById('titoloInput').value;
      const localita = document.getElementById('localitaInput').value;
      const risultatiDiv = document.getElementById('risultati');

      const ricerca = cercaLavoro(titolo, localita);

      if (ricerca.count > 0) {
        ricerca.result.forEach(elementotrovato => {
          const AggiungiElementoTrovato = document.createElement('div');
          AggiungiElementoTrovato.className = 'job';
          AggiungiElementoTrovato.textContent = `${elementotrovato.title} - ${elementotrovato.location}`;
          risultatiDiv.appendChild(AggiungiElementoTrovato);
        });
      } else {
        risultatiDiv.innerHTML = '<p>Nessun risultato trovato.</p>';
      }
    }
